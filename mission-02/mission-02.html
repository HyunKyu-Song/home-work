<!DOCTYPE html>
<html lang="ko-KR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>mission-02</title>
   <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="./mission-02.css">
</head>

<body>
   <section class="signIn_container">
      <h2 class="signIn_title">로그인</h2>
      <p class="sub_ment_en" lang="en">welcome, ediya coffee</p>
      <p class="sub_ment_ko">이디야커피에 오신 것을 환영합니다.</p>
      <form action="/" method="post">
         <fieldset>
            <legend>로그인</legend>

            <div class="input_container">

               <div class="user_email">
                  <label for="user_email"></label>
                  <input type="email" id="user_email" placeholder="이메일">
               </div>

               <div class="user_pw">
                  <label for="user_pw"></label>
                  <input type="password" id="user_pw" placeholder="패스워드">
               </div>

               <div class="email_save">
                  <input type="checkbox" id="check">
                  <label for="check">이메일 저장</label>
               </div>

            </div>

            <ul class="user">
               <li><a href="" class="signIn">로그인</a></li>
               <li><a href="" class="signUp">회원가입</a></li>
            </ul>

         </fieldset>
      </form>
   </section>
</body>

</html>
